<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Edit Restaurant</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	    <link rel="stylesheet" href="https://normalize-css.googlecode.com/svn/trunk/normalize.css">
	    <script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
	    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	    <link rel=stylesheet type=text/css href="/static/css/styles.css">

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-8 text-left">
					<h1> Edit the Restaurant Details </h1>
				</div>
				<div class="col-md-4 text-right pull-right" style="padding-top: 10px">
					<a class="btn btn-default" role="button" href="{{url_for('allRestaurants')}}"> Back to Restaurants </a></br>
				</div>
			</div>

			</br>

			<form action="{{url_for('editRestaurant', restaurant_id=restaurant_id)}}" method='POST'>
				<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
				<div class="row">
					<div class="col-xs-4">

						<h3>Name : </h3><input type='text' class="form-control" size='30' name='name' placeholder='{{restaurant.name}}' value='{{restaurant.name}}'></br>

						<h3>Edit Image : </h3><input type='file' class="btn btn-default" role="button" name='image' id='imgInp'></br>

						<h3>Preview Image : </h3></br><img id="uploadImage" src="{{restaurant.picture}}" alt="your image"  width="140px" height="140px"/></br>

	    				<script type="text/javascript">
		    				function readURL(input) {

							    if (input.files && input.files[0]) {
							        var reader = new FileReader();

							        reader.onload = function (e) {
							            $('#uploadImage').attr('src', e.target.result);
							        }

							        reader.readAsDataURL(input.files[0]);
							    }
							}

							$("#imgInp").change(function(){
							    readURL(this);
							});
						</script>

					</div>
				</div>
			</br>
				<div class="row">
					<div class="col-xs-4">

						<input class="btn btn-default" role="button" type='submit' value='Save'></br>

						<a class="btn btn-default" role="button" href={{url_for('allRestaurants')}}>Cancel</a>

					</div>
				</div>

			</form>
		</div>
	</body>
</html>

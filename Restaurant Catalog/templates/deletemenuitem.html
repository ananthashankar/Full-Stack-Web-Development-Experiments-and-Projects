<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Delete Menu Item</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	    <link rel="stylesheet" href="https://normalize-css.googlecode.com/svn/trunk/normalize.css">
	    <script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
	    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	    <link rel=stylesheet type=text/css href="/static/css/styles.css">

	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1> Are you sure you want to delete {{menu_item.name}} from {{restaurant.name}}? </h1>
			</div>

		</br>

			<form action="{{ url_for('deleteMenuItem',restaurant_id = menu_item.restaurant_id, menu_id=menu_id)}}" method = 'post'>

				<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

				<input class="btn btn-default" role="button" type='submit', value = 'Delete'></br>

				<a class="btn btn-default" role="button" href="{{url_for('showMenu', restaurant_id=menu_item.restaurant_id )}}">Cancel</a>

			</form>
		</div>
	</body>

</html>

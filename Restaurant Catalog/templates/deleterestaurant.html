<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Delete Restaurant</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	    <link rel="stylesheet" href="https://normalize-css.googlecode.com/svn/trunk/normalize.css">
	    <script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
	    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	    <link rel=stylesheet type=text/css href="/static/css/styles.css">

	</head>
	<body>
		<div class="container">
			<div class="row ">
				
				<h1> ARE YOU SURE YOU WANT TO DELETE THE RESTAURANT "{{restaurant.name}}" ?? </h1>

			</div>

			</br></br>

			<form action="{{url_for('deleteRestaurant', restaurant_id=restaurant_id)}}" method='POST'>
				<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
				<div class="row">
					<div class="col-xs-4">

						<input class="btn btn-default" role="button" type='submit' value='Delete'></br>

						<a class="btn btn-default" role="button" href={{url_for('allRestaurants')}}>Cancel</a>

					</div>
				</div>

			</form>
		</div>
	</body>
</html>

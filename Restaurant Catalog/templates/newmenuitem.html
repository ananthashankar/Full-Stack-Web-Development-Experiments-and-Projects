<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    	<title>New Menu Item</title>
    	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://normalize-css.googlecode.com/svn/trunk/normalize.css">
        <script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <link rel=stylesheet type=text/css href="/static/css/styles.css">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8 text-left">
                    <h1> New Menu Item </h1>
                </div>
            </div>

            <form action="{{url_for('createMenuItem', restaurant_id=restaurant_id )}}" method = 'POST' enctype="multipart/form-data">
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                <div class="row">
                    <div class="col-xs-4">
                        <h3>Name : </h3><input type='text' class="form-control" size='30' name='name' placeholder='Enter a Name'></br>

                        <h3>Course:</h3>  <select name="course" class="form-control">
                            <option value="Entree">Entree</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Liquor">Liquor</option>
                            <option value="Appetizer">Appetizer</option>
                            <option value="Main">Main</option>
                            <option value="Beverage">Beverage</option>
                        </select></br>

                        <h3>Upload Image : </h3><input type='file' class="btn btn-default" role="button" name='image' id='imgInp' ></br>

                        <h3>Preview Image : </h3></br><img id="uploadImage" src="#" alt="Menu Image"  width="140px" height="140px"/></br>

                        <script type="text/javascript">
                            function readURL(input) {

                                if (input.files && input.files[0]) {
                                    var reader = new FileReader();

                                    reader.onload = function (e) {
                                        $('#uploadImage').attr('src', e.target.result);
                                    }

                                    reader.readAsDataURL(input.files[0]);
                                }
                            }

                            $("#imgInp").change(function(){
                                readURL(this);
                            });
                        </script>



                        <h3>Description:</h3>	<textarea class="form-control"  name='description' rows='10' 
                                                    cols='25'placeholder='Write a Description' ></textarea></br>

                        <h3>Price:</h3>	<input type='text' class="form-control"  size='8' name='price' placeholder='Price'>

                    </div>
                </div>
                </br>
                <div class="row">
                    <div class="col-xs-4">

                        <input class="btn btn-default" role="button" type='submit' value='Create'></br>    

                        <a class="btn btn-default" role="button" href="{{url_for('showMenu', restaurant_id=restaurant_id )}}">Cancel</a>

                    </div>
                </div>

            </form>
        </div>
    </body>
</html>

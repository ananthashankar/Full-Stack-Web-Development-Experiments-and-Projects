<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>New Restaurant</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	    <link rel="stylesheet" href="https://normalize-css.googlecode.com/svn/trunk/normalize.css">
	    <script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
	    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	    <link rel=stylesheet type=text/css href="/static/css/styles.css">

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-8 text-left">
					<h1> Create a New Restaurant </h1>
				</div>
				<div class="col-md-4 text-right pull-right" style="padding-top: 10px">
					<a class="btn btn-default" role="button" href="{{url_for('allRestaurants')}}"> Back to Restaurants </a></br>
				</div>
			</div>

			</br>


			<div class="flash">
			<!--MESSAGE FLASHING EXAMPLE -->
			{% with messages = get_flashed_messages() %}
			{% if messages %}

			<ul>
			{% for message in messages %}
			  <li><strong>{{message}}</strong></li></br>
			  {% endfor %}
			</ul>
			{% endif %}
			{% endwith %}
			</div>
			</br>


			<form action="{{url_for('createNewRestaurant')}}" method='POST' enctype="multipart/form-data">
				<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
				<div class="row">
					<div class="col-xs-4">
						
						<h3>Name : </h3><input type='text' class="form-control" size='30' name='name' placeholder='Enter a Name'></br>

	    				<h3>Upload Image : </h3><input type='file' class="btn btn-default" role="button" name='image' id='imgInp' ></br>

	    				<h3>Preview Image : </h3></br><img id="uploadImage" src="#" alt="your image"  width="140px" height="140px"/>

	    				<script type="text/javascript">
		    				function readURL(input) {

							    if (input.files && input.files[0]) {
							        var reader = new FileReader();

							        reader.onload = function (e) {
							            $('#uploadImage').attr('src', e.target.result);
							        }

							        reader.readAsDataURL(input.files[0]);
							    }
							}

							$("#imgInp").change(function(){
							    readURL(this);
							});
						</script>
					
					</div>
				</div>
				</br>
				<div class="row">
					<div class="col-xs-4">
						<input class="btn btn-default" role="button" type='submit' value='Create'></br>		

						<a class="btn btn-default" role="button" href={{url_for('allRestaurants')}}>Cancel</a>
					</div>
				</div>

			</form>
		</div>
	</body>
</html>
